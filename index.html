<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yardımcı Araçlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      background-color: #0078d7;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>Yardımcı Araçlar</h1>

  <a href="/fatura" class="button">Fatura Çevirici</a>
  <a href="/qr" class="button">Invoice Oluşturucu</a>
  <a href="/doviz" class="button">Maliyet Hesaplama</a>

  <p>Yeni araçlar yakında eklenecek!</p>
</body>
</html>
